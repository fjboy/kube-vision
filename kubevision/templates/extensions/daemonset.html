<v-data-table dense :headers="daemonsetPage.table.headers" :items="daemonsetPage.table.items" item-key="name"
  :items-per-page="daemonsetPage.table.itemsPerPage" :search="daemonsetPage.table.search"
  show-select v-model="daemonsetPage.table.selected" show-expand single-expand>

  <template v-slot:item.node_selector="{ item }">
    <v-chip x-small label v-for="value, key in item.node_selector" class="mr-2">[[key]]=[[value]]</v-chip>
  </template>

  <template v-slot:item.selector="{ item }">
    <v-chip x-small label v-for="value, key in item.selector" class="mr-2">[[key]]=[[value]]</v-chip>
  </template>

  <template v-slot:expanded-item="{ headers, item }">
    <td></td><td></td>
    <td :colspan="headers.length -1" >
      <table>
        <template v-for="extendItem in daemonsetPage.table.extendItems">
          <tr><td><strong>[[extendItem.text ]]:</strong> </td><td>[[ item[extendItem.value] ]]</td></tr>
        </template>
      </table>
    </td>
  </template>

</v-data-table>
