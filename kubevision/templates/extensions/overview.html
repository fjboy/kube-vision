<h2>节点</h2>
<v-data-table dense :headers="overview.table.headers" :items="overview.table.items" item-key="name"
  :items-per-page="overview.table.itemsPerPage" :search="overview.table.search"
  show-select v-model="overview.table.selected" show-expand single-expand>

  <template v-slot:item.os_image="{ item }">
        <v-chip x-small label info>[[item.os_image]]</v-chip>
  </template>

  <template v-slot:item.labels="{ item }">
    <template v-for="value, key in item.labels">
        <v-chip x-small label v-if="overview.table.hideLabels.indexOf(key) < 0" class="mr-2">[[key]]=[[value]]</v-chip>
    </template>
  </template>

  <template v-slot:expanded-item="{ headers, item }">
    <td></td><td></td>
    <td :colspan="headers.length -1" >
      <table>
        <template v-for="extendItem in overview.table.extendItems">
          <tr><td><strong>[[extendItem.text ]]:</strong> </td><td>[[ item[extendItem.value] ]]</td></tr>
        </template>
      </table>
    </td>
  </template>

</v-data-table>
